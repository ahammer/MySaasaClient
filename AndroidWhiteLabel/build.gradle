buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "20"
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 5
        versionName "1.0.5"
    }

    productFlavors {
        blank { applicationId "com.metalrain.simple.whitelabel" }
        adamhammer { applicationId "com.metalrain.simple.adamhammer" }
        simpleplatform { applicationId "com.metalrain.simple.platform" }
        kixster { applicationId "com.metalrain.simple.kixster" }
    }
}

dependencies {
    compile project(':AndroidLibrary')

}
