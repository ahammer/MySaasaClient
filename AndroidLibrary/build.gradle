apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
    }
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {

        }
    }
}

dependencies {
    compile rootProject.supportLibraryV13
    compile rootProject.googleMessaging

    compile(project(':JavaAPI'))

    compile files('libs/crouton-1.8.1.jar')
    compile files('libs/splunk-mint-4.0.8.jar')

    compile 'io.reactivex:rxandroid:+'
    compile 'com.jakewharton:butterknife:+'
    compile 'com.squareup.picasso:picasso:2.3.4'



}
